<div class="p-0">
    <div id="splitlayout" class="splitlayout reset-layout">
        <div class="intro">
            <div class="side side-left col-sm">
                <div class="col-lg-8 col-md-9 col-sm-9 col-xs-9 align-center content-wrap">
                    <div class="main">
                        <section id="home" class="section active">
                            <div class="align-center text-left">
                                <div class="notify-wrap">
                                    <h3 class="wellcome-text" data-animation="fadeInLeft" data-animation-delay="900"
                                        data-out-animation="fadeOutLeft" data-out-animation-delay="100"
                                        data-ng-bind="notify || 'hello..'">GOT Weather</h3>
                                    <span class="small-hr animated fadeInLeft" data-animation="fadeInLeft"
                                        data-out-animation="fadeOutLeft" data-out-animation-delay="200"></span>
                                    <form id="notifyMe" class="contact-form">
                                        <div class="input-wrap" data-animation="fadeInLeft" data-animation-delay="100"
                                            data-out-animation="fadeOutLeft" data-out-animation-delay="900">
                                            <input required [(ngModel)]="city"
                                                class="col-lg-10  align-center form-control input input__field input__field--hoshi notify-input-box"
                                                name="city" placeholder="City">
                                            <label
                                                class="input__label input__label--hoshi input__label--hoshi-color-1"></label>
                                        </div>
                                        <div class="input-wrap" data-animation="fadeInLeft" data-animation-delay="100"
                                            data-out-animation="fadeOutLeft" data-out-animation-delay="900">
                                            <input required [(ngModel)]="countryCode"
                                                class="col-lg-10  align-center form-control input input__field input__field--hoshi notify-input-box"
                                                name="countryCode" placeholder="Country Code">
                                            <label
                                                class="input__label input__label--hoshi input__label--hoshi-color-1"></label>
                                        </div>
                                        <button (click)="send()" type="submit" data-hover="Send"
                                            class="btn btn-default progress-button btn-submit "
                                            data-animation="fadeInUp" data-animation-delay="900"
                                            data-out-animation="fadeOutUp" data-out-animation-delay="1300">
                                            <span>
                                                <span class="arrow-wrap">
                                                    <span class="arrow"></span>
                                                </span>
                                            </span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </section>
                        <div class="copyright">
                            <ul class="social-icons">
                                <li>
                                    <a href="" class="social-icon">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="social-icon">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="social-icon">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="social-icon">
                                        <i class="fa fa-behance"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side side-right col-sm">
                <div class="background-kenburn" 
                style="background: transparent url({{img}}); background-size: cover;">
                </div>
                <div class="counter-content">
                    <div *ngIf="weather" class="col-lg-8 col-md-9 col-sm-9 col-xs-9 align-center text-left">
                        <p class="tagline"> Wow.
                            <span>
                                <h3 class="wellcome-text">{{ weather.main.temp }}Â° C</h3>
                            </span>
                        </p>
                        <p class="tagline pb-0"> It's like </p>
                        <div id="countdown" class="pt-0">
                            <span class="days">{{location}}</span>
                        </div>
                        <span class="small-hr pb-2"></span>
                        <p class="tagline"> out there </p>
                        <p class="tagline"> {{ weather.weather[0].description }} </p>
                        <p>Humidity: {{ weather.main.humidity }}. Max: {{ weather.main.temp_max }}.
                            Min: {{ weather.main.temp_min }}</p>
                    </div>
                </div>
                <div class="trans-overlay-dark"></div>
            </div>
        </div>
    </div>
</div>
